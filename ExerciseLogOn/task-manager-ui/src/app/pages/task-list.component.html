<div class="container mt-4">
  <h2>Task List</h2>
  <a routerLink="/create" class="btn btn-success mb-3">+ Add Task</a>

  @if (tasks$ | async; as tasks) {
    @for (task of tasks; track task.id) {
      <div class="card mb-2 p-3">
        <h5>{{ task.title }}</h5>
        <p>{{ task.description }}</p>
        <small>Due: {{ task.dueDate | date }}</small><br />
        <button class="btn btn-danger btn-sm me-2" (click)="deleteTask(task.id!)">
          Delete
        </button>
        <a [routerLink]="['/edit', task.id]" class="btn btn-primary btn-sm">
          Edit
        </a>
      </div>
    }
  }
</div>
